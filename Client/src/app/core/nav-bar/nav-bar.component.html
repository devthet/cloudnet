  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
    <img src="/assets/images/logo.png" alt="logo" routerLink="/" class="logo" >
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 text-uppercase" style="font-size: larger;">
      <li><a [routerLink]="['/']"  routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"  class="nav-link px-2 link-secondary">Home</a></li>
      <li><a routerLink="/shop" routerLinkActive="active" class="nav-link px-2 link-dark">Shop</a></li>
      <li><a routerLink="/test-error" routerLinkActive="active" class="nav-link px-2 link-dark">Error</a></li>
      
    </ul>

    <div class="col-md-3 text-end">
        <a routerLink="/basket" class="me-3 text-decoration-none wrapper">
            <i class="fa fa-shopping-cart fa-2x text-dark "></i>
            <span *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</span>
        </a>
      <a type="button" class="btn btn-outline-secondary me-3">Login</a>
      <a type="button" class="btn btn-outline-secondary me-3">Sign up</a>
    </div>
</div>
