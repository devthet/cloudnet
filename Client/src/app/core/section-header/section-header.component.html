<ng-container *ngIf="(breadcrum$ | async) as breadcrum">
    <section *ngIf="breadcrum.length>0 && breadcrum[breadcrum.length-1].label !== 'Home' " style=" background-color: #f5f5f5;">
        <div class="container">
            <div class="row">
                <div class="col-9 d-flex align-items-center">
                    <h1>{{breadcrum.length>0 && breadcrum[breadcrum.length-1].label | titlecase}}</h1>
                </div>
                <div class="col-3">
                    <xng-breadcrumb></xng-breadcrumb>
                </div>
            </div>
        </div>
    
    </section>
</ng-container>
